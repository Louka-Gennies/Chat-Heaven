<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/login-register.css">
    <link rel="stylesheet" href="../static/css/style.css">
    
</head>

<body>
    <section class="left-section">
        <a href="/" class="home-button">
            <i class="fa fa-home"></i>
        </a>
        <h1>Welcome to</h1>
        <img src="../static/img/logo.png" alt="logo-placeholder">
        <h2>Chat Heaven</h2>
        <p>Welcome to Chat Heaven, your go-to online community. <br>
           Explore diverse topics in a user-friendly, moderated environment. <br>
           Join us and let your voice be heard!
        </p>
        <p class="copyright">Chat Heaven Â©</p>
    </section>

    <section class="right-section">
        <h1>Create Your Account</h1>
        <form action="/register" method="POST">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <br>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <br>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/rgpd">Terms of Service</a></label>
            </div>
            <br>
            <input type="submit" value="Sign Up" class="sign-up">
        </form>
        <p class="login">You already have an account ? <a href="/login">Sign In</a></p>
    </section>
</body>
</html>
